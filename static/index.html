<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lylo. â€” AI for solicitors</title>
<meta name="description" content="Works without internet. Built for security and trust. ET1 and Schedule of Loss drafting.">

<style>
  :root{
    --bg:#0A1220; --text:#F5F7FA; --muted:#C7CCD7;
    --cta:#111722; --radius:20px; --space:22px; --container:1360px;
    --accent:#54a0ff;
    --font:-apple-system, BlinkMacSystemFont,"SF Pro Display","SF Pro Text","Helvetica Neue","Segoe UI",Roboto,Arial,sans-serif;
    --bg-top:#0A1220; --bg-bottom:#080D18;
    --noise:url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mO0WQ8AAW0B8w1i6b0AAAAASUVORK5CYII=");
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;font-family:var(--font);color:var(--text);
    -webkit-font-smoothing:antialiased;text-rendering:optimizeLegibility;
    background:none;position:relative;min-height:100svh;
    display:flex;flex-direction:column;
  }
  main{flex:1;display:flex;}

  body::before{
    content:"";position:fixed;inset:0;pointer-events:none;z-index:-1;
    background:
      radial-gradient(1200px 700px at 70% -10%, rgba(84,160,255,.08), transparent 70%),
      radial-gradient(900px 600px at -10% 30%, rgba(25,195,125,.07), transparent 70%),
      linear-gradient(to bottom,var(--bg-top) 0%,var(--bg-top) 40%,var(--bg-bottom) 100%);
  }
  body::after{
    content:"";position:fixed;inset:0;pointer-events:none;
    background-image:var(--noise);opacity:.05;mix-blend-mode:soft-light;
  }

  .wrap{
    width:100%;max-width:var(--container);margin:auto;
    padding:clamp(48px,6vh,100px) var(--space) clamp(28px,4vh,60px);
    display:grid;gap:calc(var(--space)*1.5);
  }
  @media(min-width:980px){
    .wrap{grid-template-columns:1fr 1.35fr;align-items:center;}
  }
  .stack{max-width:640px;text-align:center;}

  .logo{font-family:"SF Pro Display",-apple-system,"Helvetica Neue",Arial,sans-serif;font-weight:700;font-size:64px;letter-spacing:-.03em;margin:0 0 calc(var(--space)*0.8);line-height:1;}
  .tagline{font-size:24px;line-height:1.25;margin:0 0 calc(var(--space)*1.2);letter-spacing:-0.01em;font-weight:500;}
  .bullets{list-style:none;margin:0 0 calc(var(--space)*1.4);padding:0;display:grid;gap:14px;justify-content:center;}
  .bullet{font-size:17px;line-height:1.45;max-width:440px;margin:0 auto;}

  .cta{
    display:inline-block;width:100%;max-width:300px;margin:auto;
    padding:16px 18px;text-align:center;font-weight:600;font-size:17px;color:var(--text);
    border:1px solid transparent;border-radius:14px;
    background:linear-gradient(180deg,#111722 0%, #0C1423 100%) padding-box,
               conic-gradient(from 0deg,#ff6b6b,#feca57,#1dd1a1,#54a0ff,#5f27cd,#ff6b6b) border-box;
    cursor:pointer;transition:.25s;outline:2px solid rgba(84,160,255,.18);outline-offset:2px;
    box-shadow:inset 0 1px 0 rgba(255,255,255,.10),0 8px 24px rgba(0,0,0,.45);
    text-decoration:none;
  }
  .cta:hover{transform:translateY(-1px);}
  .note{color:var(--muted);font-size:13px;margin-top:10px}

  .visual{display:flex;align-items:center;justify-content:center;}
  .video-wrapper{position:relative;width:100%;}
  .video-wrapper video{width:100%;height:auto;max-height:62vh;border-radius:calc(var(--radius) - 4px);display:block;object-fit:cover;box-shadow:0 30px 80px rgba(0,0,0,.5);}
  @media(max-width:980px){.video-wrapper video{border:1px solid rgba(245,247,250,0.22);}}

  .fullscreen-btn{position:absolute;bottom:12px;right:12px;background:rgba(17,23,34,.7);color:var(--text);font-size:18px;font-weight:600;line-height:1;padding:8px 12px;border:none;border-radius:10px;cursor:pointer;transition:background .2s ease,transform .06s ease;z-index:2;}
  .fullscreen-btn:hover{background:rgba(17,23,34,.9);transform:translateY(-1px);}

  .learnmore-btn{position:absolute;top:12px;right:12px;z-index:2;display:inline-flex;align-items:center;overflow:hidden;gap:0;padding:8px 10px;border-radius:999px;font-size:14px;font-weight:600;text-decoration:none;color:var(--text);background:rgba(17,23,34,0.6);backdrop-filter:blur(4px) saturate(115%);border:1px solid rgba(84,160,255,0.4);box-shadow:0 0 4px rgba(84,160,255,0.25);transition:.25s;}
  .learnmore-btn .label{white-space:nowrap;max-width:0;opacity:0;margin-left:0;transition:.35s;}
  .learnmore-btn.expanded,.learnmore-btn:hover,.learnmore-btn:focus-visible{padding:8px 14px;gap:6px;}
  .learnmore-btn.expanded .label,.learnmore-btn:hover .label,.learnmore-btn:focus-visible .label{max-width:120px;opacity:1;margin-left:2px;}
  .learnmore-btn:hover{background:rgba(17,23,34,0.8);}
  .learnmore-btn.pulse-once{animation:lmPulse 1.6s ease-out 1;}
  @keyframes lmPulse{0%{box-shadow:none;}40%{box-shadow:0 0 6px rgba(84,160,255,0.95),0 0 12px rgba(84,160,255,0.7);}100%{box-shadow:0 0 4px rgba(84,160,255,0.25);}}

  footer{text-align:center;padding:24px 0;border-top:1px solid rgba(255,255,255,.06);color:var(--muted);font-size:14px;}
</style>
</head>
<body>

<main>
  <div class="wrap">
    <section class="stack">
      <h1 class="logo">Lylo.</h1>
      <p class="tagline">Offline, secure AI for solicitors.</p>
      <ul class="bullets">
        <li class="bullet">Built for Employment Law. Drafts and compiles documents such as Statement of Facts, ET1â€™s and Schedule of Lossâ€™ with total accuracy and zero cloud risk.</li>
      </ul>
      <a href="/research" class="cta" id="getStarted">Take part</a>
      <div class="note">In development stages. Register interest.</div>
    </section>

    <aside class="visual">
      <div class="video-wrapper">
        <video
          id="lyloVideo"
          autoplay loop muted playsinline webkit-playsinline preload="metadata"
          poster="/static/poc.jpg"
          aria-label="Demo video showing Lylo drafting a Schedule of Loss.">
          <source src="/static/poc.mp4" type="video/mp4; codecs='avc1.42E01E, mp4a.40.2'">
          <source src="/static/poc.webm" type="video/webm">
          <img src="/static/poc.jpg" alt="Lylo demo fallback image">
        </video>

        <a href="/demo" class="learnmore-btn" id="learnMoreBtn" aria-label="Learn more about this demo">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="1.6" opacity="0.9"/>
            <path d="M12 17v-6" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
            <circle cx="12" cy="7.5" r="1.2" fill="currentColor"/>
          </svg>
          <span class="label">Learn more</span>
        </a>

        <button class="fullscreen-btn" id="fullscreenToggle" aria-label="Enter fullscreen">â¤¢</button>
      </div>
    </aside>
  </div>
</main>

<footer>
  &copy; <script>document.write(new Date().getFullYear())</script> Lylo. All rights reserved.
</footer>

<script>
  const video = document.getElementById("lyloVideo");
  const fsBtn = document.getElementById("fullscreenToggle");

  function goFullscreen() {
    if (!video) return;
    if (document.fullscreenElement && document.exitFullscreen) {
      document.exitFullscreen().catch(() => {});
      return;
    }
    try { if (video.requestFullscreen) return video.requestFullscreen(); } catch(e) {}
    try { if (video.webkitRequestFullscreen) return video.webkitRequestFullscreen(); } catch(e) {}
    try { if (video.webkitEnterFullscreen) return video.webkitEnterFullscreen(); } catch(e) {}
    try { if (video.webkitEnterFullScreen) return video.webkitEnterFullScreen(); } catch(e) {}
    video.setAttribute('controls','');
  }

  if (fsBtn) {
    fsBtn.addEventListener("click", goFullscreen);
    fsBtn.addEventListener("touchend", e => { e.preventDefault(); goFullscreen(); }, { passive:false });
  }

  // Autoplay fallback
  (function(){
    if (!video) return;
    const tryPlay = () => video.play();
    if (video.readyState >= 2) { tryPlay().catch(() => {}); }
    else { video.addEventListener('loadeddata', () => { tryPlay().catch(() => {}); }, { once:true }); }
    const onVideoTap = () => { tryPlay().catch(() => { video.setAttribute('controls',''); video.play().catch(() => {}); }); };
    video.addEventListener('touchstart', onVideoTap, { passive:true, once:true });
    video.addEventListener('click', onVideoTap, { once:true });
    video.addEventListener('play', () => { if (video.hasAttribute('controls')) video.removeAttribute('controls'); });
  })();

  // Fix freeze when leaving fullscreen
  function resumeInlinePlayback() {
    if (!video) return;
    try { if (video.webkitSetPresentationMode) video.webkitSetPresentationMode('inline'); } catch(e) {}
    const wasMuted = video.muted;
    video.load();
    video.muted = true;
    video.play().catch(()=>{});
    video.muted = wasMuted;
  }

  document.addEventListener("fullscreenchange", () => {
    if (!document.fullscreenElement) resumeInlinePlayback();
  });

  // ðŸ”§ Special case: iOS âŒ close button
  video.addEventListener("webkitendfullscreen", () => {
    setTimeout(() => { resumeInlinePlayback(); }, 500); // delay for iOS to finish exit
  });

  // Learn more pill animation
  (function(){
    const btn = document.getElementById('learnMoreBtn');
    if (!btn) return;
    const expandDelay = 7000, showFor = 4000;
    setTimeout(() => {
      btn.classList.add('expanded','pulse-once');
      setTimeout(() => { btn.classList.remove('pulse-once','expanded'); }, showFor);
    }, expandDelay);
  })();
</script>

</body>
</html>
