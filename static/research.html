<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lylo. — Research Questionnaire</title>
<meta name="description" content="Lylo research questionnaire for solicitors.">
<style>
  :root{
    --bg:#0A1220; --panel:#0B1322; --text:#F5F7FA; --muted:#C7CCD7;
    --border:#1C2A3F; --cta:#111722; --radius:20px; --space:22px;
    --container:1120px;
    --accent:#54a0ff;        /* taken from your conic gradient */
    --outline:#2a3d5c;       /* desaturated blue already used in focus rings */
    --font:-apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text",
           "Helvetica Neue", "Segoe UI", Roboto, Arial, sans-serif;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; font-family:var(--font);
    background:var(--bg); color:var(--text);
    -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
  }

  /* Page layout */
  .wrap{
    width:100%; max-width:var(--container); margin:0 auto;
    padding:calc(var(--space)*2) var(--space) calc(var(--space)*3);
    display:grid; gap:calc(var(--space)*2);
  }
  .panel{
    border:1px solid var(--border);
    border-radius:var(--radius);
    background:var(--panel);
    padding:calc(var(--space)*1.5);
  }
  .header{ text-align:center; margin-bottom:calc(var(--space)*1); }
  .logo{
    font-weight:700; font-size:40px; letter-spacing:-0.03em;
    margin:0 0 8px 0; line-height:1;
    color:var(--text); text-decoration:none; display:inline-block;
  }
  .logo:hover{ opacity:0.85; }
  .tagline{ font-size:22px; line-height:1.25; margin:0; color:var(--muted); }
  #warm-status{ font:14px/1.4 system-ui; margin-top:8px; color:#C7CCD7; display:none; }

  /* Form proportions */
  form{
    display:grid;
    gap:24px;
    max-width:760px;           /* keeps form comfortably narrow */
    margin:0 auto;
  }
  .inline{
    display:grid;
    gap:16px;
  }
  @media (min-width:720px){
    .inline{ grid-template-columns:1fr 1fr; } /* pairs short fields */
  }
  .field{
    display:flex;
    flex-direction:column;
    gap:8px;
  }

  /* Inputs */
  label{ font-weight:600; font-size:15px; }
  .help{ color:var(--muted); font-size:13px; line-height:1.4; }

  input[type="text"], input[type="email"], select, textarea{
    width:100%;
    border:1px solid var(--border);
    background:#0a1426;
    color:var(--text);
    border-radius:14px;
    padding:14px 14px;
    font-size:15px;
    outline:none;
    transition:border-color .15s ease, box-shadow .15s ease, background .2s ease;
  }
  textarea{
    min-height:140px;          /* consistent height for big answers */
    resize:vertical;
    line-height:1.5;
  }
  input:focus, select:focus, textarea:focus{
    border-color:#2a3d5c;
    box-shadow:0 0 0 3px rgba(84,160,255,.15);
  }

  /* Mic inside textarea */
  .with-mic{ position:relative; }
  .with-mic textarea{ padding-right:98px; } /* extra room for button on small screens */
  .rec-btn{
    border:1px solid var(--border);
    background:#0a1426; color:var(--text);
    border-radius:999px; font-size:14px; line-height:1;
    cursor:pointer; transition:background .2s ease, transform .06s ease, box-shadow .2s ease;
    display:inline-grid; grid-auto-flow:column; align-items:center; gap:6px;
  }
  .rec-btn.rec-btn--inside{
    position:absolute; bottom:10px; right:10px; z-index:2;
    padding:8px 12px; box-shadow:0 2px 10px rgba(0,0,0,.25);
    /* make sure label is always visible on mobile */
    min-width:86px; justify-content:center;
  }
  .rec-btn[aria-pressed="true"]{ background:#101828; transform:translateY(-1px); }
  .rec-btn:focus{ outline:none; box-shadow:0 0 0 3px rgba(84,160,255,.15), 0 2px 10px rgba(0,0,0,.25); }
  /* IMPORTANT: keep label visible on mobile (no hiding) */
  .rec-btn .label{ white-space:nowrap; }

  /* spinner + status */
  .transcribe-status{
    font-size:12px; color:var(--muted); margin-top:6px;
    display:flex; align-items:center; gap:8px;
  }
  .spinner{
    width:16px; height:16px; border:2px solid #2a3d5c;
    border-top-color:#F5F7FA; border-radius:50%;
    animation:spin .8s linear infinite; flex:0 0 16px;
  }
  @keyframes spin{ to { transform:rotate(360deg); } }

  /* Submit button (with light outline) */
  .cta{
    display:inline-block; width:100%; max-width:260px; margin-top:6px;
    padding:16px 18px; text-align:center; font-weight:600; font-size:16px;
    color:var(--text); background:var(--cta); border:1px solid var(--outline); border-radius:14px;
    position:relative; z-index:0; overflow:hidden; cursor:pointer;
    transition:transform .06s ease, background .2s ease, outline-color .2s ease, box-shadow .2s ease;
    /* subtle always-on outline using palette blue */
    outline:2px solid rgba(84,160,255,.18);
    outline-offset:2px;
  }
  .cta::before{
    content:""; position:absolute; inset:-6px; border-radius:inherit;
    background:conic-gradient(from 0deg,#ff6b6b,#feca57,#1dd1a1,#54a0ff,#5f27cd,#ff6b6b);
    filter:blur(6px); z-index:-2; animation:spin 4s linear infinite; opacity:0; transition:opacity .3s ease;
  }
  .cta::after{ content:""; position:absolute; inset:0; border-radius:inherit; background:var(--cta); z-index:-1; }
  .cta:hover{
    transform:translateY(-1px); background:#101828;
    outline-color:rgba(84,160,255,.28);
  }
  .cta:hover::before{ opacity:1; }
  .cta:focus-visible{
    outline:3px solid rgba(84,160,255,.38);
    outline-offset:3px;
    box-shadow:0 0 0 3px rgba(84,160,255,.18);
  }

  .note{ color:var(--muted); font-size:13px; }
  .success{
    display:none; margin-top:10px; padding:12px 14px;
    border-radius:12px; border:1px solid #1d3a2a;
    background:#0d1f16; color:#d5f5e3; font-size:14px;
  }
</style>
</head>

            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M12 3a3 3 0 0 1 3 3v6a3 3 0 1 1-6 0V6a3 3 0 0 1 3-3Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><path d="M5 11v1a7 7 0 0 0 14 0v-1" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><path d="M12 19v3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
            <span class="label">Record</span>

      </div>

      <div class="field">

            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M12 3a3 3 0 0 1 3 3v6a3 3 0 1 1-6 0V6a3 3 0 0 1 3-3Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><path d="M5 11v1a7 7 0 0 0 14 0v-1" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><path d="M12 19v3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>

          <button type="button" class="rec-btn rec-btn--inside" data-target="q_ai_concerns" aria-pressed="false" aria-label="Record audio for this answer">

            <span class="label">Record</span>

        </div>
        <div class="field">

            <button type="button" class="rec-btn rec-btn--inside" data-target="ai_view_why" aria-pressed="false" aria-label="Record audio for this answer">

      </div>

          <button type="button" class="rec-btn rec-btn--inside" data-target="q_security" aria-pressed="false" aria-label="Record audio for this answer">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M12 3a3 3 0 0 1 3 3v6a3 3 0 1 1-6 0V6a3 3 0 0 1 3-3Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><path d="M5 11v1a7 7 0 0 0 14 0v-1" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><path d="M12 19v3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>

          <button type="button" class="rec-btn rec-btn--inside" data-target="q_outcome" aria-pressed="false" aria-label="Record audio for this answer">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M12 3a3 3 0 0 1 3 3v6a3 3 0 1 1-6 0V6a3 3 0 0 1 3-3Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><path d="M5 11v1a7 7 0 0 0 14 0v-1" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><path d="M12 19v3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>

    </form>
  </section>

<!-- pre-warm -->
<script>
  const API = ""; // same-origin
  const wait = (ms) => new Promise(r => setTimeout(r, ms));
  const withTimeout = (p, ms=15000) => Promise.race([p, new Promise((_,rej)=>setTimeout(()=>rej(new Error("timeout")), ms))]);

  async function prewarm() {
    const el = document.getElementById("warm-status");
    if (!el) return;
    el.style.display = "block";
    el.textContent = "Preparing transcriber…";
    const delays = [0, 2000, 4000, 8000, 16000, 32000];
    for (const d of delays) {
      if (d) await wait(d);
      try {
        const t0 = performance.now();
        await withTimeout(fetch(`${API}/healthz`, { cache: "no-store", keepalive: true }), 15000);
        const ms = Math.round(performance.now() - t0);
        el.textContent = `Ready in ${ms} ms`;
        setTimeout(() => { el.style.display = "none"; }, 2000);
        return;
      } catch { el.textContent = "Warming up server… (first load can take up to a minute)"; }
    }
    el.textContent = "Still starting — try again shortly.";
  }
  document.addEventListener("DOMContentLoaded", prewarm);
</script>

<!-- submit to /api/submit -->
<script>
  const form = document.getElementById('researchForm');
  const success = document.getElementById('success');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    if (!form.checkValidity()) { form.reportValidity(); return; }

    // Collect all field values
    const raw = new FormData(form);
    const all = Object.fromEntries(raw.entries());

    // Build answers object (exclude name/email)
    const { name = "", email = "", ...rest } = all;
    const answers = {
      role: rest.role || "",
      experience: rest.experience || "",
      q_bottleneck: rest.q_bottleneck || "",
      q_automate: rest.q_automate || "",
      q_workflow: rest.q_workflow || "",
      q_accuracy_speed: rest.q_accuracy_speed || "",
      q_collab: rest.q_collab || "",
      q_errors: rest.q_errors || "",
      q_ai_concerns: rest.q_ai_concerns || "",
      ai_view: rest.ai_view || "",
      ai_view_why: rest.ai_view_why || "",
      q_security: rest.q_security || "",
      q_outcome: rest.q_outcome || "",
      q_anything: rest.q_anything || ""
    };

    // Optional combined transcript of long answers
    const combinedTranscript =
      [answers.q_bottleneck, answers.q_automate, answers.q_workflow, answers.q_accuracy_speed,
       answers.q_collab, answers.q_errors, answers.q_ai_concerns, answers.ai_view_why,
       answers.q_security, answers.q_outcome, answers.q_anything]
      .filter(Boolean).join('\n\n');

    const fd = new FormData();
    fd.append('name', name);
    fd.append('email', email);
    fd.append('answers', JSON.stringify(answers));
    fd.append('transcript', combinedTranscript);

    const btn = form.querySelector('button[type="submit"]');
    const original = btn.textContent;
    btn.disabled = true; btn.textContent = 'Submitting…';
    try {
      const res = await fetch('/api/submit', { method: 'POST', body: fd });
      const json = await res.json();
      if (!res.ok || !json.ok) throw new Error(json.error || 'Submit failed');
      success.style.display = 'block';
      form.reset();
      success.scrollIntoView({ behavior: 'smooth', block: 'center' });
    } catch (err) {
      alert('Sorry, we could not submit your response. Please try again in a moment.');
      console.error(err);
    } finally {
      btn.disabled = false; btn.textContent = original;
    }
  });
</script>

<!-- recorder with spinner + always-visible label -->
<script>
  (function(){
    if (!navigator.mediaDevices || !window.MediaRecorder) return;
    const buttons = Array.from(document.querySelectorAll('.rec-btn'));
    let mediaRecorder = null, chunks = [], currentBtn = null, currentStream = null;

    function getStatusEl(targetId){
      const ta = document.getElementById(targetId);
      let el = ta?.parentElement?.querySelector('.transcribe-status');
      if (!el && ta?.parentElement) {
        el = document.createElement('div');
        el.className = 'transcribe-status';
        el.setAttribute('aria-live', 'polite');
        ta.parentElement.appendChild(el);
      }
      return el;
    }
    function showStatus(el, text, {spinning=false, tone='muted'}={}){
      if (!el) return;
      el.style.opacity = '1';
      el.style.color = tone === 'ok' ? '#b4f5c7' : (tone === 'error' ? '#f5b4b4' : 'var(--muted)');
      el.innerHTML = spinning ? `<span class="spinner" aria-hidden="true"></span>${text}` : text;
    }
    function fadeStatus(el, delay=1800){
      if (!el) return;
      setTimeout(() => { el.style.transition='opacity .4s ease'; el.style.opacity='0'; }, delay);
    }

    async function startRecording(btn){
      const targetId = btn.dataset.target;
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      currentStream = stream;

      const preferred = ['audio/webm;codecs=opus','audio/webm','audio/mp4','audio/mpeg'];
      const mimeType = preferred.find(t => MediaRecorder.isTypeSupported(t)) || '';
      mediaRecorder = new MediaRecorder(stream, mimeType ? { mimeType } : undefined);

      chunks = [];
      mediaRecorder.ondataavailable = e => { if (e.data && e.data.size) chunks.push(e.data); };
      mediaRecorder.onstop = async () => {
        try { stream.getTracks().forEach(t => t.stop()); } catch(e){}

        const blob = new Blob(chunks, { type: mediaRecorder.mimeType || 'audio/webm' });
        chunks = [];

        const statusEl = getStatusEl(targetId);
        showStatus(statusEl, 'Transcribing…', {spinning:true});

        try {
          btn.disabled = true;
          const fd = new FormData();
          fd.append('file', blob, 'answer.webm');
          fd.append('question_id', targetId);
          const res = await fetch('/api/transcribe', { method:'POST', body:fd });
          if (!res.ok) throw new Error('Transcription failed');
          const { transcript } = await res.json();
          const ta = document.getElementById(targetId);
          const cleaned = (transcript || '').trim();
          if (cleaned) {
            ta.value = (ta.value ? ta.value.trim() + '\n\n' : '') + cleaned;
            ta.dispatchEvent(new Event('input', { bubbles:true }));
            showStatus(statusEl, 'Added transcript', {spinning:false, tone:'ok'});
            fadeStatus(statusEl);
          } else {
            showStatus(statusEl, 'No speech detected. Try again a bit closer.', {spinning:false, tone:'error'});
          }
        } catch (err) {
          console.error(err);
          showStatus(statusEl, 'Sorry, we couldn’t transcribe that.', {spinning:false, tone:'error'});
        } finally {
          btn.disabled = false;
          btn.setAttribute('aria-pressed', 'false');
          btn.querySelector('.label')?.replaceChildren('Record'); // keep label visible on mobile
          currentBtn = null;
        }
      };

      mediaRecorder.start();
      btn.setAttribute('aria-pressed', 'true');
      btn.querySelector('.label')?.replaceChildren('Stop'); // clearly shows Stop on mobile
      currentBtn = btn;
    }

    function stopRecording(){
      if (mediaRecorder && mediaRecorder.state !== 'inactive') mediaRecorder.stop();
      if (currentStream) { try { currentStream.getTracks().forEach(t => t.stop()); } catch(e){} }
    }

    buttons.forEach(btn => {
      btn.addEventListener('click', async () => {
        if (currentBtn && currentBtn !== btn && mediaRecorder?.state === 'recording') {
          stopRecording(); return;
        }
        if (!mediaRecorder || mediaRecorder.state === 'inactive') {
          btn.disabled = true;
          try { await startRecording(btn); } finally { btn.disabled = false; }
        } else if (btn === currentBtn && mediaRecorder.state === 'recording') {
          stopRecording();
        }
      });
    });
  })();
</script>
